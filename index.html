<script>
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      document.querySelector(".section.is-popup").style.display = "flex";
      document.querySelector("body").style.overflowY = "hidden";
    }, 3000);

    document.querySelector(".popup-link").onclick = (e) => {
      document.querySelector(".section.is-popup").style.display = "none";
      document.querySelector("body").style.overflowY = "auto";
    };
  });
</script>
